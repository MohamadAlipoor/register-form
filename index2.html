<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="fonts.css">

<body>
    <div class="content-style">
        <h1 class="style-heading">فرم ثبت نام</h1>
        <form class="form-style">
            <label class="label-style" for="name">نام</label>
            <input class="input-style" type="name" name="name" id="name">
            <label class="label-style" for="imail">ایمیل</label>
            <input class="input-style" name="imail" type="imail" id="imail">
            <label class="label-select">کشور</label>
            <select class="select-box" id="country" name="country">
                <option value="iran">ایران</option>
                <option value="united states">امریکا</option>
                <option value="turkey">ترکیه</option>
            </select>
            <label class="label-style" for="password">پسورد</label>
            <input class="input-style" type="password" name="password" id="password">
            <label class="label-style" for="confirm-password">تکرار پسورد</label>
            <input class="input-style" type="confirm-password" name="confirm-password" id="confirm-password">
            <label class="label-style style-checkbox checkbox" class="label-style" for="checkbox">قوانین را قبول دارم
                <input class="input-style style-checkbox display-checkbox" type="checkbox" name="checkbox"
                    id="checkbox">
                <span class="checkmark"></span>
            </label>
            <button class="button-style" type="submit">ثبت نام</button>
        </form>
    </div>
</body>
</head>

</html>
